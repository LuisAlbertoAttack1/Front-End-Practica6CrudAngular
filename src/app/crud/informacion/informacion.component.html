<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../../js/mascaraDeCarga/jquery-3.2.1.min.js"></script>
    <script src="../../js/mascaraDeCarga/jquery.blockUI.js"></script>
    <script src="../../js/mascaraDeCarga/mascara.js"></script>
  <title>Crud Principal!</title>
</head>

<body>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col">
<div class="colorBarra">
    <h1 class="text-center textTitulo">Crud Practica Roldans</h1>
</div>
<br>
        <!--Creamos La Tabla HTML-->
        <table class="table text-center textTitulo mt-4">
          <thead>
            <th><h3>Id</h3></th>
            <th><h3>Nombre</h3></th>
            <th><h3>Precio</h3></th>
            <th><h3>Borrar</h3></th>
            <th><h3>Seleccionar</h3></th>
          </thead>
          <tbody>
            <tr *ngFor="let articulos of inventario">
              <td><h4 class="mt-3 mb-3">{{ articulos.id }}</h4></td>
              <td><h4 class="mt-3 mb-3">{{ articulos.nombre }}</h4></td>
              <td><h4 class="mt-3 mb-3">{{ articulos.precio }}</h4></td>
              <td>
                <button (click)="eliminar(articulos.id)" class="btn btn-danger rounded-circle tama単oDeBotones"><img src="assets/img/IconoEliminar.png" class="tama単oDeIconos" alt="" srcset=""></button>
              </td>
              <td>
                <button (click)="seleccionar(articulos)" class="btn btn-success rounded-circle tama単oDeBotones"><img src="assets/img/IconoActualizar.png" class="tama単oDeIconos" alt="" srcset=""></button>
              </td>
            </tr>
          </tbody>
        </table>
        <!---->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <!--Creamos El Formulario-->
        <!--Input Toda La Informacion-->
        <div class="row">
          <div class="col-sm-6">
            <!--Primer Cards 2-->
            <div class="card border-0 textTitulo text-center">
              <div class="card-body">
                <!---->
                <p>
                  <label for="id"><h3>Id</h3></label>

                  <input type="number" class="form-control" placeholder="Ingresar Numero" aria-label="Ingresar Numero"
                    [(ngModel)]="formulario.id">
                </p>
                <!---->
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card border-0 textTitulo text-center">
              <div class="card-body">
                <!---->
                <p>
                  <label for="Nombre"><h3>Nombre</h3></label>
                  <input type="text" class="form-control" placeholder="Ingresar Nombre De Articulo"
                    aria-label="Ingresar Nombre De Articulo" [(ngModel)]="formulario.nombre">

                </p>
                <!---->
              </div>
            </div>
          </div>
        </div>
        <!--Primer cards solo-->
        <div class="card text-center border-0 textTitulo">
          <div class="card-body">
            <!---->
            <p>
              <label for="Precio" class="textTitulo"><h3>Precio</h3></label>
              <input type="number" class="form-control" placeholder="Precio De Producto" aria-label="Precio De Producto"
                aria-describedby="basic-addon1" [(ngModel)]="formulario.precio">
            </p>
            <!---->
          </div>
        </div>
        <!--Parte De Botones de agregar y editar -->
        <!--Cards 3 botones-->
        <div class="row">
            <div class="col-sm-6">
              <div class="card border-0 text-center textTitulo">
                <div class="card-body">
                <!---->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-warning" (click)="agregar()">Agregar</button>
                      </div>
                <!---->
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card border-0 text-center textTitulo">
                <div class="card-body">
                <!---->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" (click)="editar(formulario.id)">Editar</button>
                      </div>
                <!---->
                </div>
              </div>
            </div>
          </div>
        <!---->
        <div class="text-center">
            <img src="assets/img/Img1.jpg" alt="" srcset="">
        </div>
        <!---->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
